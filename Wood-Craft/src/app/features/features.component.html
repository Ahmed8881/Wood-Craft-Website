<section class="features">
    <div class="container">
      <h2 class="section-title">Why Choose Us</h2>
      <div class="feature-grid">
        <div *ngFor="let feature of features" class="feature-card">
          <i class="material-icons">{{feature.icon}}</i>
          <h3>{{feature.title}}</h3>
          <p>{{feature.description}}</p>
        </div>
      </div>
    </div>
  </section>
